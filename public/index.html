<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
		<link rel="icon" href="<%= BASE_URL %>favicon.ico">
		<title>间职</title>
		<script type="text/javascript">
			(function(doc, win) {
				var docEl = doc.documentElement,
					resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
					recalc = function() {
						var clientWidth = docEl.clientWidth;
						if(!clientWidth) return;
						//						if(clientWidth >= 750) {
						//							docEl.style.fontSize = '100px';
						//						} else {
						docEl.style.fontSize = (clientWidth / 15) + 'px';
						//						}
					};
				if(!doc.addEventListener) return;
				recalc();
				win.addEventListener(resizeEvt, recalc, false);
				doc.addEventListener('DOMContentLoaded', recalc, false);
				/*DOMContentLoaded文档加载完成不包含图片资源 onload包含图片资源*/
			})(document, window);
		</script>
		<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=RpGTLlhvuz3mEIuGDXGCeAFwD0p5pzj3"></script>
	</head>

	<body>
		<noscript>
      <strong>We're sorry but jianzhi-mobile doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
		<div id="app"></div>
		<!-- built files will be auto injected -->
	</body>

</html>
